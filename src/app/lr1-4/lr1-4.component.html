<div class="container">
  <h1>LR1-4</h1>
  <app-post-form
    (addPostUser)="updatePosts({event : $event})"
    (searchObject)="onChangeSearch({event : $event})"
  >

  </app-post-form>
  <hr/>
  <app-post *ngFor="let p of posts | filter: titles" [post]="p" (postid)="removeIdPost($event)" [canBeRemoved]="true">
    <small *ngIf="p.text.length>10; else small">Post is long</small>
    <ng-template #small>
      <small> Post is short</small>
    </ng-template>
  </app-post>

</div>
