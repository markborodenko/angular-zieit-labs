<div *ngIf="canBeRemoved; else singleItemTemplate" appIpz="red" [dStyle]="{marginTop: '30px' }" class="card">
  <h2>{{post.title}}</h2>
  <p> #{{post.id}} - {{post.text}} </p>
  <button class="btn" (click)="removePost()">&#10006;</button>
  <ng-content></ng-content>
</div>

<ng-template #singleItemTemplate>
  <div class="card">
    <button class="btn" (click)="goToPosts()">Back</button>
    <h2>{{post.title}}</h2>
    <p> #{{post.id}} - {{post.text}} </p>
    <button class="btn btn-danger" (click)="goTo4Post()">Load 4 post</button>
    <ng-content></ng-content>
  </div>
</ng-template>
